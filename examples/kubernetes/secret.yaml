# Example Secret for argo-diff
#
# This shows the structure of secrets that can be used with argo-diff.
# In practice, you should use a secrets management solution like:
# - External Secrets Operator
# - Sealed Secrets
# - Vault
#
# Apply with: kubectl apply -f secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: argo-diff
  labels:
    app.kubernetes.io/name: argo-diff
    app.kubernetes.io/instance: argo-diff
type: Opaque
stringData:
  # Comma-separated list of allowed repositories
  # Format: owner/repo,owner/repo2
  # Leave empty to allow all (not recommended)
  allowed-repos: "myorg/myrepo,myorg/another-repo"
